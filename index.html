<!DOCTYPE html>

    <div class="overlay hidden" id="overlay"></div>
    <header class="header">
        <div class="wrapper header-wrap">
            <div class="logo">
                <a href="#main-page">
                    <img src="images/logo.png" alt="OnCapital Logo">
                </a>
            </div>
            <div class="mobile-nav mobile-nav-show hidden" id="show-nav-btn">
                &#9776;
            </div>
            <section class="header-nav" id="toggle-nav">
                <div class="mobile-nav mobile-nav-hide" id="hide-nav-btn">
                    &#9776;
                </div>
                <nav class="main-nav">
                    <ul class="main-nav-list">
                        <li><a href="#about-page" class="nav-link nav-active">about</a></li>
                        <li><a href="#contact-page" class="nav-link ">team</a></li>
                        <li><a href="#contact-page" class="nav-link">contact</a></li>
                    </ul>
                </nav>
                <ul class="sub-nav">
                    <li>
                        <i class="fab fa-facebook"></i>
                    </li>
                    <li>
                        <i class="fab fa-linkedin"></i>
                    </li>
                    <li>
                        <i class="fab fa-telegram"></i>
                    </li>
                </ul>
            </section>
        </div>
    </header>
    <div class="additional-bg-1">
        <section class="main" id="main-page">
            <div class="wrapper main-wrap">
                <h1>Cryptocurrencies And Blockchain Technologies Fund</h1>
                <div>
                    <button class="simple-btn">read more</button>
                </div>
                <img class="scroll-down-icon" src="images/mouse-icon.png" alt="scroll-down">
            </div>
        </section>
    </div>
    <div class="additional-bg-2 rombs-on-side">
        <section class="about" id="about-page">
            <div class="wrapper about-wrap">
                <h2>OnCapital is:</h2>
                <section class="advantage-container">
                    <article class="advantage-item">
                        <figure class="advantage-content">
                            <img class="advantage-pic" src="images/advantage-1.png" alt="Advantage 1: A small group of entrepreneurs, and blockchain-investors">
                            <figcaption class="advantage-text">A small group of entrepreneurs, and blockchain-investors</figcaption>
                        </figure>
                    </article>
                    <article class="advantage-item">
                        <figure class="advantage-content">
                            <img class="advantage-pic" src="images/advantage-2.png" alt="Advantage 2: The ability to integrate blockchain technologies">
                            <figcaption class="advantage-text">The ability to integrate blockchain technologies</figcaption>
                        </figure>
                    </article>
                    <article class="advantage-item">
                        <figure class="advantage-content">
                            <img class="advantage-pic" src="images/advantage-3.png" alt="Advantage 3: The decentralization the world has been waiting for centuries">
                            <figcaption class="advantage-text">The decentralization the world has been waiting for centuries</figcaption>
                        </figure>
                    </article>
                    <article class="advantage-item">
                        <figure class="advantage-content">
                            <img class="advantage-pic" src="images/advantage-4.png" alt="Advantage 4: 15 years of experience in the online business">
                            <figcaption class="advantage-text">15 years of experience in the online business</figcaption>
                        </figure>
                    </article>
                </section>
                <h3>Our partners</h3>
                <section class="partners">
                    <div class="partner-item">
                        <img src="images/antiabs-logo.png" alt="ANTlabs">
                    </div>
                    <div class="partner-item">
                        <img src="images/eitqa-logo.png" alt="eTtQa">
                    </div>
                    <div class="partner-item">
                        <img src="images/hcl-logo.png" alt="HLC">
                    </div>
                    <div class="partner-item">
                        <img src="images/ranosys-logo.png" alt="ranosys">
                    </div>
                </section>
            </div>
        </section>
    </div>

    <div class="geometric-bg">
        <div class="additional-bg-2">
            <section class="contact" id="contact-page">
                <div class="wrapper contact-wrap">
                    <h2>Contact Us</h2>
                    <p>Feel free to contact us below</p>
                    <form action="" class="simple-form" id="contact-form">
                        <label for="contact-name">Name</label>
                        <input type="text" id="contact-name" class="form-field" placeholder="Enter Your Name">
                        <label for="contact-email">Email</label>
                        <input type="email" id="contact-email" class="form-field" placeholder="Enter Your Email">
                        <label for="contact-phone">Phone number</label>
                        <input type="tel" id="contact-phone" class="form-field" placeholder="Enter Your Phone Number">
                        <label for="contact-message">Your message</label>
                        <textarea name="" id="contact-message" cols="" rows="3" placeholder="Enter Your Message"></textarea>
                        <button class="simple-btn" type="submit">send</button>
                    </form>
                </div>
            </section>
            <div class="success-msg hidden">
                <p>Спасибо за отправку формы!</p>
                <p>Мы свяжемся с Вами в течение часа</p>
            </div>
        </div>

        <footer class="footer">
            <div class="wrapper footer-wrap">
                <div class="copy-right">
                    <p>© Global Microtrading PTE. LTD. 2017-2018. All rights reserved.</p>
                </div>
                <ul class="sub-nav">
                    <li>
                        <i class="fab fa-facebook"></i>
                    </li>
                    <li>
                        <i class="fab fa-linkedin"></i>
                    </li>
                    <li>
                        <i class="fab fa-telegram"></i>
                    </li>
                </ul>
            </div>
        </footer>
